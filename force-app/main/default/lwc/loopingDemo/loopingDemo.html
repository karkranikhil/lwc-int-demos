<template>
    <lightning-card title="for:each dmeo" icon-name="custom:custom14">
        <ul class="slds-m-around_medium">
          <template for:each={contacts} for:item="contact" >
            <li key={contact.Id}>{contact.Name}, {contact.Title}</li>
          </template>
        </ul>
      </lightning-card>

      <lightning-card title="iterator dmeo" icon-name="custom:custom14">
        <ul class="slds-m-around_medium">
          <template iterator:it={contacts}>
            <li key={it.Id}>
                <div lwc:if={it.first} class="list-first">List of Contact</div>
                <div>{it.value.Name}, {it.value.Title}</div>
                <div lwc:if={it.last} class="list-last">&copy; Salesforce contacts</div>
            </li>
          </template>
        </ul>
      </lightning-card>
</template>
